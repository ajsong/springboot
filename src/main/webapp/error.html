<!doctype html>
<html lang="zh-CN" style="font-size:100px;">
<head>
<meta name="viewport" content="width=320,minimum-scale=1.0,maximum-scale=1.0,initial-scale=1.0,user-scalable=0" />
<meta name="format-detection" content="telephone=no" />
<meta name="format-detection" content="email=no" />
<meta name="format-detection" content="address=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta charset="UTF-8">
<title>AN ERROR HAS OCCURRED HERE.</title>
</head>

<body>
<style>
html, body{height:100%; margin:0; padding:0; position:relative; text-align:center; font-family:Arial, serif; background:#fff; -webkit-font-smoothing:antialiased;}
.tip-view{position:absolute; left:0; top:50%; width:100%; height:auto; margin-top:-0.5rem; -webkit-transform:translateY(-50%); transform:translateY(-50%);}
.tip-view i{display:block; margin:0 auto; width:1.5rem; height:1.5rem; background:url("data:image/svg+xml;charset=utf-8,%3Csvg%20viewBox%3D%220%200%201024%201024%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%3E%3Cpath%20d%3D%22M512%200c-281.6%200-512%20230.4-512%20512s230.4%20512%20512%20512%20512-230.4%20512-512S793.6%200%20512%200zM761.6%20716.8l-44.8%2044.8-198.4-198.4-198.4%20198.4-44.8-44.8%20198.4-198.4-211.2-211.2%2044.8-44.8%20211.2%20211.2%20211.2-211.2%2044.8%2044.8-211.2%20211.2L761.6%20716.8z%22%20fill%3D%22%2345A0E8%22%3E%3C%2Fpath%3E%3C%2Fsvg%3E") no-repeat center center; background-size:cover;}
.tip-view span{display:block; width:100%; height:0.34rem; line-height:0.34rem; font-size:0.18rem;}
.tip-view font{display:block; width:100%; height:0.2rem; line-height:0.2rem; font-size:0.14rem; color:#ccc;}
.tip-view strong{font-weight:normal;}
</style>
<div class="tip-view">
	<i style="width:1.5rem;height:1.5rem;"></i>
	<span style="margin-top:0.2rem;color:#999;">{if $tips}{$tips}{else}AN ERROR HAS OCCURRED HERE.{/if}</span>
	{if tengine.header.referer}<font>That will be return after at <strong>5</strong>s</font>{/if}
</div>
</body>
</html>
{if tengine.header.referer}
<script>
let count = 5, timer = setInterval(function() {
	if (count <= 0) {
		clearInterval(timer);timer = null;
		history.back();
		return;
	}
	count--;
	let strong = document.getElementsByTagName('strong');
	if (strong.length) strong[0].innerHTML = count;
}, 1000);
</script>
{/if}
